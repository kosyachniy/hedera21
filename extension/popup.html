<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HederaMask</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="popup.js"></script>
</head>

<body>
    <div class="popup_title">HederaMask</div>
    <div id="popup_auth">
      <button class="popup-btn" id="popup_auth_btn">Create account</button>
    </div>
    <div id="popup_account">
        <div class="popup_subtitle">
            <span>Id:</span>
            <span id="popup_id"></span>
        </div>
        <div class="popup_subtitle">
            <span>Balance:</span>
            <span id="popup_balance"></span>
        </div>
        <button class="popup-btn" id="popup_account_btn">Exit</button>
    </div>
    <div id="popup_phrase">
      <div id="popup_phrase_list"></div>
      <button class="popup-btn" id="popup_phrase_btn">I remember</button>
    </div>
</body>

</html>
