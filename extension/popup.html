<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HederaMask</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="popup.js"></script>
</head>

<body>
    <div class="popup_title">HederaMask</div>
    <div id="popup_auth">
        <button class="popup-btn" id="popup_auth_btn">Enter to account</button>
        <a class="popup-btn" href="https://portal.hedera.com/register" target="_blank">Create account</a>
    </div>
    <div id="popup_account">
        <div class="popup_subtitle">
            <span>Id:</span>
            <span id="popup_id"></span>
        </div>
        <div class="popup_subtitle">
            <span>Balance:</span>
            <span id="popup_balance"></span>
        </div>
        <button class="popup-btn" id="popup_account_btn">Exit</button>
    </div>
    <!-- <div id="popup_phrase">
        <div id="popup_phrase_list"></div>
        <button class="popup-btn" id="popup_phrase_btn">I remember</button>
    </div> -->
    <div id="popup_login">
        <input type="text" placeholder="Your phrase"></input>
        <button class="popup-btn" id="popup_login_btn">Enter</button>
    </div>
    <div id="popup_submit">
        <div class="popup_subtitle">
            <span>Token:</span>
            <span id="popup_submit_token"></span>
        </div>
        <div class="popup_subtitle">
            <span>From:</span>
            <span id="popup_submit_from"></span>
        </div>
        <div class="popup_subtitle">
            <span>To:</span>
            <span id="popup_submit_to"></span>
        </div>
        <div class="popup_subtitle">
            <span>Current price HBAR:</span>
            <span id="popup_submit_hbar"></span>
        </div>
        <div class="popup_subtitle">
            <span>Total:</span>
            <span id="popup_submit_total"></span>
        </div>
        <button class="popup-btn" id="popup_submit_confirm_btn">Confirm</button>
        <button class="popup-btn popup-btn-reject" id="popup_submit_reject_btn">Reject</button>
    </div>
</body>

</html>
